<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card component</title>
    <link rel="stylesheet" href="./SASS/style.css">
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="web-container">
        <main>
            <!--CARD LAYOUT-->
            <article class="product-card">
                <!--IMG CONTAINER-->
                <div class="img-container">
                    <img src="./images/image-equilibrium.jpg" alt="Picture of equilibrium">
                </div>
                <!--TEXT CONTAINER-->
                <div class="text-container">

                    <h1>Equilibrium #3429</h1>

                    <p>
                        Our Equilibrium collection promotes balance and calm.
                    </p>

                    <div class="text-container-flex">

                        <div class="text-container-flex-item">
                            <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
                            <p>0.041 ETH</p>
                        </div>

                        <div class="text-container-flex-item">
                            <img src="./images/icon-clock.svg" alt="Clock icon">
                            <p>3 days left</p>
                        </div>
                    </div>
                    <!--User-->
                    <div class="text-container-user">
                        <img src="./images/image-avatar.png" alt="Avatar of the user">
                        <p>
                            Creation of <a href="#">Jules Wyvern</a>
                        </p>
                    </div>
                </div>
            </article>
        </main>
    </div>
</body>

</html>
